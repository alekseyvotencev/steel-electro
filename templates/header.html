<header class="header">
    <div class="container">
        <div class="header__logo">
            <img src="./src/images/svg/logo.svg" alt="">
        </div>
        <div class="header__catalog">
            <button class="header__catalog-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 8H19V9.8H6V8Z" fill="#B7B7B7" />
                    <path d="M6 11.6H19V13.4H6V11.6Z" fill="#B7B7B7" />
                    <path d="M19 15.2H6V17H19V15.2Z" fill="#B7B7B7" />
                </svg>
                <p>Каталог</p>
            </button>
            @@include('./header-catalog.html')
        </div>
        <div class="header__clients">
            <p>Клиентам</p>
            <img src="./src/images/svg/chevron-down.svg" alt="">
            <div class="header__clients-dropdown">
                <ul class="header__clients-dropdown__list">
                    <li class="header__clients-dropdown__list-item"><a href="#">Контакты</a></li>
                    <li class="header__clients-dropdown__list-item"><a href="#">Доставка</a></li>
                    <li class="header__clients-dropdown__list-item"><a href="#">Оплата</a></li>
                </ul>
            </div>
        </div>
        <div class="header__search">
            <button class="header__search-btn">
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_55_314)">
                        <path
                            d="M19.4179 20.8321C19.8084 21.2226 20.4416 21.2226 20.8321 20.8321C21.2226 20.4416 21.2226 19.8084 20.8321 19.4179L19.4179 20.8321ZM15.7279 8.80147C15.7279 12.6269 12.6269 15.7279 8.80147 15.7279V17.7279C13.7314 17.7279 17.7279 13.7314 17.7279 8.80147H15.7279ZM8.80147 15.7279C4.97609 15.7279 1.875 12.6269 1.875 8.80147H-0.125C-0.125 13.7314 3.87152 17.7279 8.80147 17.7279V15.7279ZM1.875 8.80147C1.875 4.97609 4.97609 1.875 8.80147 1.875V-0.125C3.87152 -0.125 -0.125 3.87152 -0.125 8.80147H1.875ZM8.80147 1.875C12.6269 1.875 15.7279 4.97609 15.7279 8.80147H17.7279C17.7279 3.87152 13.7314 -0.125 8.80147 -0.125V1.875ZM13.7561 15.1703L19.4179 20.8321L20.8321 19.4179L15.1703 13.7561L13.7561 15.1703Z"
                            fill="#7A7A7A" />
                    </g>
                    <defs>
                        <clipPath id="clip0_55_314">
                            <rect width="21" height="21" fill="white" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
            <form action="#" class="header__search-form">
                <input type="search" placeholder="Найти товар ..." class="header__search-form__input">
            </form>
        </div>
        <div class="header__shopping-cart">
            <button>
                <img src="./src/images/svg/shopping-cart.svg" alt="">
            </button>
        </div>
        <div class="header__contacts">
            <p>Контакты</p>
            <img src="./src/images/svg/chevron-down.svg" alt="">
        </div>
        <div class="header__location">
            <button class="header__location-btn">Алматы</button>
        </div>
    </div>
</header>
